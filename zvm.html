<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mvvm</title>
  </head>
  <body>
    <div id="app">
      <div z-bind:class="class" z-on:click="handleClick">{{a}}</div>
      <div>{{obj.name}}</div>
      <div z-text="a"></div>
      <div>===============================</div>
      <div z-bind:class="{active: isActive}">支持对象形式绑定</div>
      <button z-on:click="handleClassClick">切换class</button>
      <div>===============================</div>
      <button z-bind:disabled="isDisabled">disabled</button>
      <button z-bind:data-zvm="a">普通attr,打开控制台查看</button>
      <button z-on:click="handleDisabled">普通attr绑定</button>
      <div>===============================</div>
      <div>
        <input type="text" z-model="b" />
      </div>
      <div>当前b的值为：{{b}}。</div>
      <div>可以是表达式：{{b+a}}</div>
      <div>===============================</div>
      <button z-on:click="handleBtnClick">显示/隐藏</button>
      <div z-if="isShow">v-if</div>
      <div z-else>else</div>
      <div>===============================</div>
      z-for：
      <ul>
        <li class="class" aria-disabled="" z-for="(item,index) in items">
          <div>{{item.msg}}</div>
          <div>{{index}}</div>
          <button z-on:click="handleDelClick(index)">删除</button>
        </li>
      </ul>
      <button z-on:click="handleAddItem">addItem</button>
      <div>===============================</div>
    </div>
  </body>
  <script src="./dist/iife/main.js"></script>
  <script>
    const { createApp } = ZVM;
    createApp({
      el: "#app",
      data() {
        return {
          a: 111,
          b: "",
          isShow: true,
          active: false,
          class: {
            active: true,
            default: true,
          },
          obj: {
            name: 123,
          },
          isActive: true,
          isDisabled: false,
          items: [
            {
              msg: "111",
            },
            {
              msg: "222",
            },
            {
              msg: "333",
            },
          ],
        };
      },
      methods: {
        handleClick() {
          this.a++;
          this.class.active = !this.class.active;
        },
        handleBtnClick() {
          this.isShow = !this.isShow;
        },
        handleClassClick() {
          this.isActive = !this.isActive;
        },
        handleDisabled() {
          this.isDisabled = !this.isDisabled;
        },
        handleAddItem() {
          this.items.push({
            msg: "新增的数据",
          });
        },
        handleDelClick(index) {
          console.log(index);
          debugger;
          this.items[index].msg = "删除的数据";

          // this.items.splice(index, 1);
        },
      },
    });
  </script>
  <style>
    * {
      user-select: none;
    }
    .active {
      background-color: red;
    }
  </style>
</html>
