<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mvvm</title>
  </head>
  <body>
    <div id="app">
      <div z-on:click="handleClick">{{a}}</div>
      <input type="text" z-model="b" />
      <div>当前b的值为：{{b}}。</div>
      <button z-on:click="handleBtnClick">显示/隐藏</button>
      <div z-if="isShow">v-if</div>
      <div z-else>else</div>
    </div>
  </body>
  <script src="/dist/iife/main.js"></script>
  <script>
    const { createApp } = ZVM;
    createApp({
      el: "#app",
      data() {
        return {
          a: 111,
          b: "",
          isShow: true,
        };
      },
      methods: {
        handleClick() {
          this.a++;
        },
        handleBtnClick() {
          this.isShow = !this.isShow;
        },
      },
    });
  </script>
</html>
