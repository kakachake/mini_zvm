<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button-counter
        z-for="item in items"
        z-bind:item="item"
        z-on:addCount="add"
        z-bind:propcount="count"
      ></button-counter>
      <button-counter
        z-if="show"
        z-on:addCount="add"
        z-bind:propcount="count"
      ></button-counter>
      <button z-on:click="toggle">toogleShow</button>
    </div>
  </body>
</html>
