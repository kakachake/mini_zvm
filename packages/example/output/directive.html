<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="directive.f33781de91167ce50ed8.js"></script></head>
  <body>
    <div id="app">
      <h2>自定义指令示例-图片懒加载/自动聚焦</h2>
      <input value="input 元素应该会被自动聚焦" z-focus />
      <div>
        <div z-for="item in imgList">
          <img class="img" z-lazyImg="item" alt="" />
        </div>
      </div>
    </div>
  </body>
  <style>
    .img {
      margin: 100px 0;
      width: 600px;
      height: 300px;
    }
  </style>
</html>
